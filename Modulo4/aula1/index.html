<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulário</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Primeiro formulário</h1>
    <div class="containerFieldSet">
      <fieldset>
        <legend>Dados pessoais</legend>
        <form method="post" action="cadastrar.js">
            <p>
                <label for="inome">Nome*: <input type="text" name="nome" id="inome" required minlength="6" placeholder="Digite seu nome!" size="16"></label>
            </p>
            <p>
              <label for="iemail">E-mail:</label> <input type="email" name="email" id="iemail" autocomplete="email" size="16">
            </p>
            <p>
                <label for="isenha">Senha*: <input type="text" name="senha" id="isenha" required minlength="8" placeholder="Digite sua senha!" size="16" autocomplete="new-password"></label>
            </p>
      </fieldset>
      <fieldset>
        <legend>Mais testes</legend>
        <p><label for="icor">Cor: <input type="color" name="cor" id="icor"></label></p>
        <fieldset>
          <legend>Sexo</legend>
        <p><label for="iSexMasculino">Masculino:<input type="radio" name="Sexo" id="iSexMasculino"></label></p>
          <p><label for="iSexFeminino">Feminino: <input type="radio" name="Sexo" id="iSexFeminino"></label></p>
        </fieldset>
      </fieldset>
    </div>
    <fieldset>
      <legend>Rating</legend>
      <p><label for="irating">Avaliação: <input type="range" name="rating" id="irating" min="0" max="10" step="1"></label></p>
    </fieldset>
    <select name="estado" id="iestado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
<h2><p><input type="submit" value="Enviar"></p>
<p><input type="reset" value="Limpar"></p>
</h2>

  </body>
</html>
